<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">


    <title>Crypto News</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-warning" href="{% url 'home' %}">Crypto News</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://cryptopanic.com/" target="_blank" data-news_feed="recent"
                   data-bg_color="#FFFFFF" data-text_color="#333333" data-link_color="#0091C2"
                   data-header_bg_color="#30343B" data-header_text_color="#FFFFFF" class="CryptoPanicWidget">Latest
                    News</a>
                <script src="https://static.cryptopanic.com/static/js/widgets.min.js"></script>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'prices' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="enter currency" aria-label="Search"
                   name="quote">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Go search</button>
        </form>
    </div>
</nav>
<br>
<br>
<div class="container bg-grey-lightest">
    {% block content %}
    {% endblock %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
